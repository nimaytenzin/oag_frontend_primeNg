<div
    class="flex justify-content-between"
    [ngClass]="onHomePage() ? 'absolute w-full  ' : ''"
>
    <div class="flex justify-center px-2 lg:px-6" id="center-header">
        <div class="flex justify-between items-center py-4 px-2">
            <div class="flex gap-4">
                <img
                    src="assets/logo/oag_logo.png"
                    class="h-4rem lg:h-6rem"
                    alt=""
                />
                <div class="flex flex-column justify-content-between">
                    <p class="font-serif text-2xl lg:text-4xl text-black">
                        Depository of Laws
                    </p>
                    <div>
                        <p class="text-xs lg:text-base">
                            Free online access to Bhutan’s legislation.
                        </p>
                        <p class="text-xs lg:text-base">
                            Office of the Attorney General
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div
        class="hidden lg:flex flex-grow-1 align-items-end pb-3 justify-content-end lg:px-6"
    >
        <p-menubar [model]="items" class="flex-grow-1"> </p-menubar>
    </div>

    <div class="block lg:hidden">
        <p-button
            (click)="sidebarVisible = !sidebarVisible"
            icon="pi pi-arrow-right"
        ></p-button>
    </div>
</div>

<p-sidebar [(visible)]="sidebarVisible" showCloseIcon="false">
    <div class="flex justify-between items-center px-2">
        <div class="flex gap-4">
            <img
                src="assets/logo/oag_logo.png"
                class="h-4rem lg:h-6rem"
                alt=""
            />
            <div class="flex flex-column justify-content-between">
                <p class="font-serif text-2xl lg:text-4xl text-black">
                    Depository of Laws
                </p>
                <div>
                    <p class="text-xs lg:text-base">
                        Free online access to Bhutan’s legislation.
                    </p>
                    <p class="text-xs lg:text-base">
                        Office of the Attorney General
                    </p>
                </div>
            </div>
        </div>
    </div>

    <p>Legislations</p>

    <p>Delegated Legislations</p>

    <p>Interntional Conventions</p>
</p-sidebar>
