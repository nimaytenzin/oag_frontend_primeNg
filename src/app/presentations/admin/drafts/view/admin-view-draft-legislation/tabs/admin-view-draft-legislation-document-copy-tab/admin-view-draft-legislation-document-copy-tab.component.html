<div class="flex gap-4 mt-4 justify-content-between">
    <button
        pButton
        pRipple
        (click)="openAddDocumentCopyModal()"
        label="Add Document Copy"
        size="small"
    ></button>
    <div class="text-xl font-serif">Document Copies</div>
</div>

<div>
    <div *ngIf="legislation">
        <p-table
            [value]="documentCopies"
            class="p-datatable-sm text-lg"
            [tableStyle]="{ 'min-width': '50rem' }"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th>Title</th>
                    <th>Language</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{ legislation.title_eng | titlecase }}</td>
                    <td>{{ item.language }}</td>

                    <td>
                        <p-button
                            (click)="openViewDocumentCopyModal(item.fileUri)"
                            icon="pi pi-eye"
                            [rounded]="true"
                            [text]="true"
                        ></p-button>
                        <p-button
                            (click)="confirmDeleteDocumentCopy($event, item)"
                            icon="pi pi-trash"
                            [rounded]="true"
                            [text]="true"
                            severity="danger "
                        ></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
