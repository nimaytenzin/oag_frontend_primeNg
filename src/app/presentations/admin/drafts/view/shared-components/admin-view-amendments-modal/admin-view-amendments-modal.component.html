<div *ngFor="let change of changes" class="text-xl">
    <hr />

    <div *ngIf="change.changeType === amendmentChangeTypes.CREATION">
        <p>
            Section
            <span class="text-sky-700 cursor-pointer">
                ({{ change.sectionId }})</span
            >
            is added.
        </p>
        <div *ngFor="let item of change.changeValues">
            <div
                class="bg-slate-50 font-times"
                *ngIf="item.attribute === changeValueAttributes.CLAUSE_ENG"
                [innerHTML]="sanitizeHtml(item.newValue)"
            ></div>
        </div>
    </div>

    <div *ngIf="change.changeType === amendmentChangeTypes.MODIFICATION">
        <p>
            Section
            <span class="text-sky-700 cursor-pointer">
                ({{ change.sectionId }})</span
            >
            is amended.Previous value :
        </p>
        <div *ngFor="let item of change.changeValues">
            <div
                class="px-4 bg-slate-50 font-times"
                *ngIf="item.attribute === changeValueAttributes.CLAUSE_ENG"
                [innerHTML]="sanitizeHtml(item.newValue)"
            ></div>
        </div>
    </div>

    <div *ngIf="change.changeType === amendmentChangeTypes.DELETION">
        <p>
            Section
            <span class="text-sky-700 cursor-pointer">
                ({{ change.sectionId }})</span
            >
            is deleted.Previous Value:
        </p>

        <div *ngFor="let item of change.changeValues">
            <div
                class="px-4 bg-slate-50 font-times"
                style="font-style: italic"
                *ngIf="item.attribute === changeValueAttributes.CLAUSE_ENG"
                [innerHTML]="sanitizeHtml(item.oldValue)"
            ></div>
        </div>
    </div>
    <hr />
</div>
